<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Mount Test</title>
    <script src="./dist-standalone/hash8-ui.standalone.js"></script>
</head>

<body style="padding: 20px; font-family: sans-serif;">
    <h1>Dynamic Mount Test</h1>

    <!-- Static: Should render immediately -->
    <div>
        <h3>Static Component:</h3>
        <H8Badge>Static Badge</H8Badge>
    </div>

    <!-- Dynamic: Will be added after 2 seconds -->
    <div style="margin-top: 20px;">
        <h3>Dynamic Component (added in 2s):</h3>
        <div id="dynamic-container" style="border: 1px dashed #ccc; padding: 10px; min-height: 50px;">
            Waiting...
        </div>
    </div>

    <script>
        setTimeout(() => {
            const container = document.getElementById('dynamic-container');
            container.innerHTML = 'Added: <H8Button variant="default">Dynamic Button</H8Button>';
            console.log("Dynamic content added to DOM");
        }, 2000);
    </script>
</body>

</html>
